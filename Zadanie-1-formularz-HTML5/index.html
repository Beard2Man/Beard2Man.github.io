<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz HTML</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xnqybzal" method="POST">
      <label for="name">Imię </label><br />
      <input type="text" id="name" name="name" /><br />

      <label for="nazwisko">Nazwisko </label><br />
      <input id="nazwisko" type="text" name="nazwisko" /><br />

      <label for="mail">Mail </label><br />
      <input id="mail" type="email" name="mail" /><br />

      <label for="phone">Telefon </label><br />
      <input id="phone" name="phone" type="tel" />

      <br /><br /><br />
      <label for="city">Wybór miasta:</label><br />
      <select name="city" id="city">
        <option value="krakow">Kraków</option>
        <option value="warszawa">Warszawa</option>
        <option value="gdansk">Gdańsk</option>
      </select>
      <br />
      <label> <input type="radio" name="sex" value="kobieta" />Kobieta </label
      ><br />
      <label>
        <input type="radio" name="sex" value="mężczyzna" />Mężczyzna</label
      >
      <br />
      <label>
        <input type="checkbox" name="checkbox" required />Wyrażam zgodę na
        przetwarzanie danych osobowych.</label
      ><br />
      <textarea name="textarea"></textarea> <br />

      <input type="submit" value="Wyślij" id="submit" />
    </form>
  </body>
</html>
